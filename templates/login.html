{% extends "base.html" %}

{% block title %}Login - MM Insurance Group{% endblock %}

{% block content %}
<div class="content-box" style="max-width: 500px; margin: 3rem auto;">
    <h1>Client Login</h1>
    <p style="margin: 1rem 0; color: #666;">Access your insurance account securely.</p>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
    </form>
    
    <div style="margin-top: 2rem; text-align: center;">
        <p>Don't have an account? <a href="{{ url_for('create_account') }}" style="color: var(--nd-gold); font-weight: bold;">Create one here</a></p>
    </div>
</div>
{% endblock %}
