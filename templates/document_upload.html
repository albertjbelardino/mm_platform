<!-- templates/document_upload.html -->
{% extends "base.html" %}
{% block title %}Document Upload - MM Insurance Group{% endblock %}
{% block content %}
<div class="content-box" style="max-width: 700px; margin: 2rem auto;">
    <h1>Document Upload</h1>
    <p style="margin: 1rem 0; color: #666;">Upload your insurance documents securely to your account.</p>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="document_type">Document Type</label>
            <select id="document_type" name="document_type" required>
                <option value="">Select document type...</option>
                <option value="Driver's License">Driver's License</option>
                <option value="Registration">Registration</option>
                <option value="Vehicle Title">Vehicle Title</option>
                <option value="Loan Document">Loan Document</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="document_file">Select File (JPG, JPEG, PNG, PDF only)</label>
            <input type="file" id="document_file" name="document_file" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">Upload File</button>
    </form>
</div>
{% endblock %}
